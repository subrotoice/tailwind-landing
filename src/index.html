<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Subroto TailWind</title>
  </head>
  <body class="font-Poppins">
    <!-- Header -->
    <header>
      <nav class="container flex items-center py-4 pt-4 sm:pt-12">
        <div class="py-1"><img src="imgs/logo-bookmark.svg" alt="" /></div>
        <ul
          class="hidden sm:flex flex-1 gap-12 justify-end items-center uppercase text-xs"
        >
          <li>FEATURES</li>
          <li>PRICING</li>
          <li>Contact</li>
          <button
            type="button"
            class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase"
          >
            Login
          </button>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end text-2xl">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- Hero -->
    <section class="relative mb-30">
      <div
        class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28"
      >
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h1
            class="text-bookmark-blue text-3xl md:text-4xl lg:text-5xl text-center lg:text-left mb-6"
          >
            A Simple Bookmark Manager
          </h1>
          <p class="text-bookmark-grey text-center lg:text-left text-lg mb-6">
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <div class="flex justify-center flex-wrap gap-6">
            <button
              type="button"
              class="btn btn-purple hover:bg-bookmark-white hover:text-black"
            >
              Get it on Chrome
            </button>
            <button
              type="button"
              class="btn btn-white hover:bg-bookmark-purple hover:text-white"
            >
              Get it on Firefox
            </button>
          </div>
        </div>

        <!-- Image -->
        <div class="flex flex-1 justify-center mb-10 md:mb-16 lg:mb-0 z-10">
          <img
            src="/src/imgs/hero-bg.png"
            alt=""
            class="w-5/6 h-5/6 sm:w-4/5 sm:h-4/5 md:w-full md:h-full"
          />
        </div>
      </div>

      <!-- Rounded Rectengle -->
      <div
        class="hidden md:block overflow-hidden absolute w-2/6 h-80 rounded-l-full bg-bookmark-purple right-0 top-32 lg: -bottom-28"
      ></div>
    </section>

    <!-- Features -->
    <section class=""></section>
  </body>
</html>
